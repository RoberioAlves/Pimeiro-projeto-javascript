<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Primeiro Projeto Javascript</title>

</head>

<body>
    <img class="logo" src="assets/logo.gif" alt="Logo Cripto moedas">
    <main>
        <label for="">
            Converter <strong>de</strong>:

        </label>
        <select name="" id="">
            <option value="">R$ Real Brasileiro</option>
        </select>

        <label for="">
            Converter <b>de:</b>

        </label>
        <select class="currency-select">
            <option value="dolar">US$ Dólar Americano</option>
            <option value="euro">€ Euro</option>
            <option value="bitcoin">₿ Biticoin</option>
        </select>

        <label for="">
            Valor
            <input class="input-currecy" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="corrency-box">
                <img src="assets/Real.png" alt="Bandeira do brasil">
                <p class="corrency">real</p>
                <p class="corrency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="assets/Seta.png" alt="Seta">
            <div class="corrency-box">
                <img class="currency-img" src="assets/dolar.png" alt="Bandeira do Estados Unidos">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>
    </main>

</body>
<script src="index.js"></script>

</html>
